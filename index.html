<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste Akna</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-inverse" ng-controller="menuCtrl as mn">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Teste Akna</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right" ng-repeat="category in mn.nav">
                    <li class="pull-left"><a href="https://github.com/matheusmpessoa/teste-akna/blob/master/prova_front_end_akna.pdf">Instruções do teste</a></li>
                    <li><a href="{{category.url}}">{{category.desc}}</a></li>

                    <li class="dropdown" ng-repeat="subCategory in category.sub">
                        <a href="{{subCategory.url}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{subCategory.desc}} <span class="caret"></span></a>

                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="subSubCategory in subCategory.sub">
                                <a href="{{subSubCategory.desc}}" class="dropdown-toggle" data-toggle="dropdown2" role="button" aria-expanded="false">{{subSubCategory.desc}}</a>
                            </li>
                        </ul>

                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container" ng-controller="mainCtrl as vm">
        <h1 class="page title">Cadastro</h1>
        <form>
            <div class="form-group">
                <label>
                    <input ng-model="vm.input.title" type="text" class="form-control" placeholder="Digite o titulo" required>
                </label>
                <label>
                    <input ng-model="vm.input.author" type="text" class="form-control" placeholder="Digite o autor" required>
                </label>
                <label>
                    <input ng-model="vm.input.price" type="text" class="form-control" placeholder="Digite o preço" required>
                </label>
                <label>
                    <button type="submit" class="btn btn-primary" ng-click="vm.addBook(vm.input)">Cadastrar</button>
                </label>
            </div>
        </form>

        <hr>

        <h1 class="page title">Lista de livros</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="livro in vm.allBooks | orderBy: 'id'">
                    <td ng-bind="livro.id"></td>
                    <td ng-bind="livro.titulo"></td>
                    <td ng-bind="livro.autor"></td>
                    <td ng-bind="livro.preco"></td>
                    <td>
                        <button ng-click="vm.removeBook(livro)" class="btn btn-danger btn-sm">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr>

    <footer>
        <div class="container">
            <div class="row">
                <p>Criado por <a href="http://matheusmpessoa.github.io/">Matheus Pessoa</a></p>
                <p>Repositório criado em Github - <a href="https://github.com/matheusmpessoa/teste-akna">Teste Akna</a></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.4/angular-route.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="app.js"></script>
</body>
</html>
